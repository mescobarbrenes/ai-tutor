<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset = "UTF-8">
  <title>Focus Mode Setup</title>
  <link rel = "stylesheet" href = "focus-mode-setup.css">
</head>
<body>
  <div id = "navbar">
    <button id = "back-button" onclick = "goBack()">&lt; AI Tutor</button>
    <h1 id = "page-title">Focus Mode Setup</h1>
    <button id = "help-button" onclick = "showHelp()">?</button>
  </div>
  <div class = "code-box">
  <div class= "container">
 
    <div class = "timers">
      <div class = "timer-box">
        <h3>Pomodoro</h3>
        <div class = "timer-clock">
        <input type = "number" id = "pomodoroInput" class = "timer-input timer-min" min = "0" max = "59" value = "25"> 
        <p class = ":">&#58;</p>
        <input type = "number" id = "pomodoroSeconds" class = "timer-input timer-sec" min = "0" max = "59" value = "00"> 
        </div>
      </div>
      <div class = "timer-box">
        <h3>Short Break</h3>
        <div class = "timer-clock">
          <input type = "number" id = "shortBreakInput" class = "timer-input" min = "0" max = "59" value = "5" class = "timer-min"> 
          <p class = ":">&#58;</p>
          <input type = "number" id = "shortBreakSeconds" class = "timer-input timer-sec" min = "0" max = "59" value = "00"> 
          </div>
      </div>
      <div class="timer-box">
        <h3>Long Break</h3>
        <div class = "timer-clock">
          <input type = "number" id = "longBreakInput" class = "timer-input timer-min" min = "0" max = "59" value = "15"> 
          <p class = ":">&#58;</p>
          <input type = "number" id = "longBreakSeconds" class = "timer-input timer-sec" min = "0" max = "59" value = "00">
          </div> 
      </div>
    </div>

    <div class = "tasks">
      <h2 class = "task-header">Tasks</h2>
      <h3 class = "task-description">Enter a task</h3>
      <div class = "task-input">
        <input type = "text" id = "taskInput" placeholder = "Enter task..." />
        <button onclick = "addTask()" class = "add-button">Add</button>
      </div>
      <ul class = "task-list" id = "taskList">
      </ul>
    </div>
  </div>
  </div>

  <div class = "footer">
    <button onclick = "enterFocusMode()" class = "footer-button">Enter Focus Mode</button>
    <button class = "footer-button">Return to Main Menu</button>
  </div>

  <script src = "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src = "focus-mode-setup.js"></script>
</body>
</html>
